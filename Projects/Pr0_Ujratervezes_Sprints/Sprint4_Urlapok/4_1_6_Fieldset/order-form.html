<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes Adatok</legend>
                <div>
                    <Label for="name">Név: *</Label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <Label for="email">email cím: *</Label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <Label for="address">Cím: *</Label>
                    <input id="address" name="address" type="text" required>
                </div>
                <div>
                    <Label for="comment">Megjegyzés: </Label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Termék Adatai</legend> 
                <span>Extra feltét</span>
                <div>
                    <input id="nothing" name="Extra" type="radio">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input id="Cheese" name="Extra" type="radio">
                    <label for="Cheese">Feltét 1</label>
                </div>
                <div>
                    <input id="Double-Cheese" name="Extra" type="radio">
                    <label for="Double-Cheese">Feltét 2</label>
                </div>
                <div>
                    <input id="Double-Meat" name="Extra" type="radio">
                    <label for="Double-Meat">Feltét 3</label>
                </div>
                <div>
                    <input id="Double-Double" name="Extra" type="radio">
                    <label for="Double-Double">Feltét 4</label>
                </div>
                <div>
                    <input id="Valami-Más" name="Extra" type="radio">
                    <label for="Valami-Más">Feltét 5</label>
                </div>
                <input type="button" value="Rendelés Leadása">Ár: <span>1200</span>Ft
            </fieldset>

        </form>

    </div>

</body>

</html>
